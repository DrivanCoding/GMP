<form class="row g-3 needs-validation" (ngSubmit)="modifprofil(form)" #form="ngForm"   novalidate>
    <div class="col-md-4 position-relative">
         <label for="validationTooltip01" class="form-label">Nom</label>
      <input type="text" class="form-control" id="validationTooltip01" name="nomuser" value="{{profile.nomuser}}"required ngModel>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip02" class="form-label">Prenom</label>
      <input type="text" class="form-control" id="validationTooltip02" value="{{profile.prenomuser}}" name="prenomuser" ngModel>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" value="{{profile.email}}"  required ngModel>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label" required>Password</label>
      <input type="password" class="form-control" id="inputPassword4" value="{{profile.motedepass}}" name="motedepass" required ngModel>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label" >Address</label>
      <input type="text" class="form-control" id="inputAddress" value="{{profile.adress}}" name="adress" placeholder="1234 Main St" required ngModel>
    </div>
   
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Telephone</label>
      <input type="tel" class="form-control" value="{{profile.telephone}}"  pattern="[0-9]{1-3}-[0-9]{8-9}" placeholder="33-123456789" id="validationCustom03" name="telephone" required ngModel>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
   
  
    <div class="col-12">
      <label for="files">Ajouter un profil</label><br>
      <div class="join "><input type="file" name="files" (change)="getfile($event)"  ><img class="btn btn-outline-primary" src="../../assets/img/icons8-ajouter-une-image-96.png" alt=""></div>
      
    </div>
  <button type="submit" class="btn btn-primary" >Save</button>

  </form>
